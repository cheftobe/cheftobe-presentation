<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<!-- Core library. Do not remove -->
		<link rel="stylesheet" href="css/reveal.css">

		<!-- Your theme file. Relace with your own custom theme -->
		<link rel="stylesheet" href="css/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="css/zenburn.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>My Presentation</h1>
					<h2 class="class1-green">#HSAVAT Web Foundations</h2>
				</section>
				
				<section data-background-image="images/budapest-reka.jpg">
					<p class="heading-orange">Use any HTML elements you learned last week to make you presentatation</p>
				</section>

				<section>
					<h2 class="class1-green">Use images to tell your story</h2>
					<img src="images/mitra-turtle-time.jpeg" alt="Mitra with her turtle">
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// Factor of the display size that should remain empty around the content
				margin: 0,

				// Bounds for smallest/largest possible scale to apply to content
				minScale: 0.2,
				maxScale: 1.0,


				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
